<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Persoonlijke gegevens</legend>
        <form action="TestForm.html" method="get">
            <ul style="list-style: none;"> 
                <li>
                    <label for="vnaam">Naam:</label>
                    <input id="vnaam" name="vnaam" type="text" placeholder="*" required>
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input id="email" name="email" type="email" placeholder="*" required>
                </li>
                <li>
                    <fieldset id="Tevreden">
                        <Legend>Bent u tevreden over onze service?</Legend>
                        <label for="Ja"><input id="Ja" name="tevreden" type="radio" value="Ja" required>Ja</label>
                        <label for="Nee"><input id="Nee" name="tevreden" type="radio" value="Nee" required>Nee</label>
                        <label for="Geen"><input id="Geen" name="tevreden" type="radio" value="Geen" required>Geen</label>
                    </fieldset>
                    <!--
                        <label for="tevreden">Bent u tevreden over onze service?</label> 
                        <select>
                        <option value="Ja">Ja</option>
                        <option value="Nee">Nee</option>
                        <option value="Geen mening">Geen mening</option>
                    </select> -->
                </li>
                <li>
                    <fieldset id="verbeterpunten">
                        <legend>Verbeterpunten</legend>
                        <label for="op1">
                        <input type="checkbox" name="verbeterpunt" id="op1" value="Communicatie">Communicatie</label>
                        <label for="op2">
                        <input type="checkbox" name="verbeterpunt" id="op2" value="Eerlijkheid">Eerlijkheid</label>
                        <label for="op3">
                        <input type="checkbox" name="verbeterpunt" id="op3" value="Kwaliteit">Kwaliteit</label>
                        <label for="op4">
                        <input type="checkbox" name="verbeterpunt" id="op4" value="Geen" checked>Geen</label>
                    </fieldset>
                </li>
                <li>
                    <label for="opmerking">Opmerkingen:</label>
                    <input id="opmerking" type="text"> 
                </li>
            </ul>
            <input type="submit" value="submit">
        </form>
    </fieldset>
    
</body>
</html>
