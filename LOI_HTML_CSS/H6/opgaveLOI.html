<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opgave LOI</title>
</head>
<body>
    <h1>Opgave H6 voor LOI</h1>
    <form action="opgaveLOI.html" method="post">
        <ul style="list-style: none;">
            <li>
                <label for="vnaam">Voornaam:</label>
                <input name="vnaam" type="text" placeholder="*" required>
            </li>
            <li>
                <label for="tvoegsel">Tussen voegsel:</label>
                <input name="tvoegsel" type="text">
            </li>
            <li>
                <label for="anaam">Achternaam</label>
                <input name="anaam" type="text" placeholder="*" required>
            </li>
            <li>
                <fieldset>
                    <legend>Geslacht*</legend>
                    <label for="op1"><input type="radio" name="geslacht" value="M" required>Man</label>
                    <label for="op2"><input type="radio" name="geslacht" value="V">Vrouw</label>
                    <label for="op3"><input type="radio" name="geslacht" value="B">Binair</label>
                </fieldset>
            </li>
            <li>
                <label for="email">Email</label>
                <input name="email" type="email" placeholder="*" required>
            </li>
            <li>
                <label for="wachtwoord">Wachtwoord</label>
                <input name="wachtwoord" type="password" placeholder="*" required>
            </li>
            <li>
                <label for="module">Wat is uw gevolgde module?</label>
                <select id="module" name="module">
                    <optgroup label="hobby">
                        <option value="Filosofie">Filosofie</option>
                        <option value="Voetverzorging">Voetverzorging</option>
                        <option value="Beleggen">Beleggen</option>
                    </optgroup>
                    <optgroup label="taal">
                        <option value="Spaans">Spaans</option>
                        <option value="Engels">Engels</option>
                    </optgroup>
                </select>
            </li>
        </ul>
        <input type="submit" value="Verzend">
    </form>
</body>
</html>
